<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div style="margin: 20px;">
    <a class="btn btn-dark btn-lg" th:href="@{/}">Home</a>
</div>
<div class="container-fluid text-center">
    <div><h1>Users</h1></div><br>
    <div class="m-2">
        <a class="h4" th:href="@{/users/new}">Add New User</a>
    </div>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>E-mail</th>
                <th>Mobile</th>
                <th>Address</th>
                <th>Joined Date</th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <th:block th:each="user: ${listUsers}">
                <tr>
                    <td>[[${user.id}]]</td>
                    <td>[[${user.name}]]</td>
                    <td>[[${user.email}]]</td>
                    <td>[[${user.mobile}]]</td>
                    <td>[[${user.address}]]</td>
                    <td>[[${user.joinedDate}]]</td>

                    <td>
                        <a class="btn btn-primary" th:href="@{'/users/edit/'+${user.id}}">Edit</a>
                        <a class="btn btn-danger" th:href="@{'/users/delete/'+${user.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
